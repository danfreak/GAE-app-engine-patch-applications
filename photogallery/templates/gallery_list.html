{% extends 'base.html' %}
{% block title %}gallery listing{% endblock %}

{% block content %}
<h1>gallery listing</h1>

<ul>
  {% for gallery in object_list %}
    <li>
      <a href="{% url photogallery.views.show_gallery key=gallery.key %}">{{ gallery.title }}</a>
    </li>
  {% endfor %}
</ul>

<div>
  {% if has_previous %}
    <a href="{% url photogallery.views.list_galleries %}?page={{ previous }}">&lt;-previous</a>
  {% endif %}
  {% if has_next %}
    <a href="{% url photogallery.views.list_galleries %}?page={{ next }}">next-&gt;</a>
  {% endif %}
</div>
{% endblock %}
